<h2>해탈무탈 해</h2>
<p>
  해탈(解脫) 또는 모크샤(산스크리트어: मोक्ष)는
  다르마 계통의 종교(힌두교, 자이나교, 불교)에서 몸과 마음의 고뇌와 번뇌로부터
  해방되는 것 또는 해방된 상태를 말한다. ... 그리고
  이 해탈의 도는 중도(中道)이며 그것은 구체적으로는 팔정도(八正道)의 수행이라고 한다.
</P>
